<section id=container></section>

<script type="text/javascript">
    var SampleActionable = function(appContext, options){
        jsc.FormWidget.call(this, appContext, options.elementId);

        this.mainTemplate = _.template('\
            <form class=form-horizontal>\
                <fieldset>\
                    <legend>Simple Control</legend>\
                    <div class=control-group>\
                        <label class=control-label>Nothing</label>\
                        <div class=controls>\
                            <input type=text />\
                        <div>\
                    </div>\
                </fieldset>\
                <div class="form-actions actions">\
                    <button type=submit class="btn-primary btn" data-action=done>Done</button>\
                    <button class=btn data-action=cancel>Cancel</button>\
                </div>\
            </form>\
        ');
    };
    jsc.compose(SampleActionable, jsc.FormWidget);

    SampleActionable.prototype.init = function(ctx, complete){
        this.$el.html(this.mainTemplate({}));
        complete();
    };

    SampleActionable.prototype.done = function(ev){
        console.log("done", this);
    };

    SampleActionable.prototype.cancel = function(ev){
        console.log("cancel", this);
    };

    $(document).ready(function(){
        var ac = {
            binding:{}
        };

        var sa = new SampleActionable(ac, {elementId:"container"});
        sa.render();
    });
</script>
