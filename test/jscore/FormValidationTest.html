<section style="margin:50px">
    <form id="frm" class="form-horizontal" style="width:50%;" action="#">
        <fieldset>
            <legend>Form Validation</legend>
            <div class=control-group>
                <label for=thing1 class=control-label>Thing1</label>
                <div class=controls>
                    <input id=thing1 type=text required />
                    <span class="help-inline">required field</span>
                </div>
            </div>
            <div class=control-group>
                <label for=thing2 class=control-label>Thing2</label>
                <div class=controls>
                    <input id=thing2 type=name required />
                    <span class="help-inline">required and name field</span>
                </div>
            </div>
        </fieldset>
        <div class=form-actions>
            <a id=checkit class=btn href="#">Check</a>
        </div>
    </form>
</section>

<script type="text/javascript">
    $(document).ready(function(){
        var frm = document.getElementById("frm");
        var checkit = document.getElementById("checkit");
        var frmValidation = new jsc.FormValidation(frm);

        frmValidation.addValidator("name", function(fld){
            return fld.value === "foo";
        });

        frmValidation.initValidation();

        jsc.bind("checkit", "click", function(e){
            frmValidation.validate();
        });

    });
</script>
